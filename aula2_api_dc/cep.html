<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
    ">
</head>
<body>
    <form class="row g-3 p-4">
        <h1>API Rest Via CEP</h1>
        <div class="col-md-6">
          <label for="inputCEP" class="form-label">CEP</label>
          <input type="cep" class="form-control" id="inputCEP" placeholder="00000-000">
        </div>
        <div class="col-md-3">
          <label for="inputLogradouro" class="form-label">Logradouro</label>
          <input type="text" class="form-control" id="inputLogradouro">
        </div>
        <div class="col-2">
          <label for="inputNumber" class="form-label">N°</label>
          <input type="text" class="form-control" id="inputNumber" placeholder="">
        </div>
        <div class="col-11">
          <label for="inputAddress2" class="form-label">Complemento</label>
          <input type="text" class="form-control" id="inputComplement" placeholder="">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">Bairro</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-2">
          <label for="estado" class="form-label">UF</label>
          <select id="estado" class="form-select">
            <option selected>Selecione...</option>
            <!-- <option value="CE">Ceará</option> -->
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputLocalidade" class="form-label">Localidade</label>
            <select id="inputLocalidade" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>

      <script src="cep.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
</html>
